<!DOCTYPE html>
<html>
<head>
    <title>Avatar Upload Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Simple Avatar Upload Test</h1>
    <p>This is a simple test form to verify avatar upload works.</p>
    
    <form method="post" enctype="multipart/form-data" action="/perfil/">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
        <label for="id_avatar">Choose Avatar:</label>
        <input type="file" id="id_avatar" name="avatar" accept="image/*" required>
        <br><br>
        
        <button type="submit" name="avatar_upload">Upload Avatar</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submitting...');
            const formData = new FormData(this);
            for (let [key, value] of formData.entries()) {
                console.log(key + ':', value);
            }
        });
    </script>
</body>
</html>
